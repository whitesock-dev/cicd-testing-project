name: Build Repo
on: 
  workflow_call:
    inputs:
      matrix-file:
        description: 'Matrix file'
        required: true
        type: string
      formatted-name:
        description: 'Project name formatted'
        required: true
        type: string
    outputs:
      version:
        description: 'Version info'
        value: ${{ jobs.build-project.outputs.buildVersion }}

permissions:
  contents: write

jobs:

  build-project:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(inputs.matrix-file) }}
    outputs:
      buildVersion: ${{ steps.buildStep.outputs.buildVersion }}
    name: Build project for  ${{ matrix.platformName }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ${{ matrix.platformName }} external file
        uses: ./.github/script/build-workflow
        with:
          platform: ${{ matrix.platformName }}
          target-platform: ${{ matrix.targetPlatform }}
          config-file: ${{ matrix.configFile }}
          formatted-name: ${{ inputs.formatted-name }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}